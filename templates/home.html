<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneBox</title>
    {% include 'bootstrap.html' %}
    {% include 'nav.html' %}
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
        }
        .nav-item {
            margin: 10px 0;
        }
        .nav-link {
            color: #000;
            font-size: 16px;
        }
        .nav-link:hover {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>OneBox</h4>
        <div class="nav flex-column">
            <a class="nav-link" href="#" id="home">Home</a>
            <a class="nav-link" href="#" id="inbox">Inbox</a>
            <a class="nav-link" href="#" id="sent">Sent</a>
            <a class="nav-link" href="#" id="drafts">Drafts</a>
            <a class="nav-link" href="#" id="settings">Settings</a>
        </div>
    </div>
    <div class="content" id="content">
        <h2>Welcome to OneBox</h2>
        <p>Select an email from the left to view it here.</p>
        <!-- Content will be dynamically loaded here -->
    </div>
    
    <script>
        document.getElementById('inbox').addEventListener('click', function(event) {
            event.preventDefault();
            fetchEmails();
        });

        function fetchEmails() {
            fetch('https://hiring.reachinbox.xyz/api/v1/onebox/list')
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = '<h2>Inbox</h2>';
                    data.emails.forEach(email => {
                        const emailElement = document.createElement('div');
                        emailElement.classList.add('email');
                        emailElement.innerHTML = `<h4>${email.subject}</h4><p>${email.body}</p>`;
                        contentDiv.appendChild(emailElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching emails:', error);
                });
        }
    </script>
</body>
</html>
